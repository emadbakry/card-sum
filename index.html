<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="main-section">
      <div class="main-img">
        <img src="/images/illustration-hero.svg" alt="img is hidden" />
      </div>
      <div class="box">
        <h2>Order Summary</h2>
        <p>
          You can now listen to milions of songs, audiobooks and podcasts on any
          device anywhere you like!
        </p>

        <div class="price-section">
          <img
            src="/images/icon-music.svg"
            alt="img not found"
            class="music-icon"
          />
          <div class="price">
            <h4>Annual Plan</h4>
            <span>$59.99/year</span>
          </div>
          <a class="changer" href="#">Change</a>
        </div>
      </div>
      <div class="pay-section">
        <button class="pay-btn">Preceed to Payment</button>
        <span class="cancel-btn">Cancel Order</span>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor </a
      >. Coded by <a class="EMAD" href="https://Emadcode.com"> @Emadcode </a>.
    </div>
  </body>
</html>
